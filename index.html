<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter WEBUI</title>

    <link rel="icon" type="image/svg+xml" href="logo.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-layout">
        <aside class="sidebar">
            <div class="sidebar-header" style="display: flex; align-items: center; gap: 10px;">
                <img src="logo.svg" width="30" height="30" alt="Logo" style="color: #0078d4;">
                <span>Ayarlar</span>
            </div>

            <div class="setting-group">
                <label>API Key</label>
                <input type="password" id="api-key" placeholder="sk-or-...">
            </div>

            <div class="setting-group">
                <label>Model Seçimi (Ara & Seç)</label>
                <input list="models-list" id="model-input" placeholder="Model ara... (örn: gpt, gemini)">
                <datalist id="models-list">
                    <option value="openrouter/auto">Auto (Best/Cheapest)</option>
                </datalist>

                <button id="refresh-models" class="small-btn" style="margin-top: 5px;">🔄 Listeyi Yenile</button>
            </div>

            <div class="setting-group">
                <label>Sistem Mesajı</label>
                <textarea id="system-prompt" rows="3">Sen yardımsever bir asistansın.</textarea>
            </div>

            <div class="setting-group">
                <label>Sıcaklık: <span id="temp-val">0.7</span></label>
                <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
            </div>

            <div class="status-bar" id="status-bar">Hazır</div>
        </aside>

        <main class="chat-area">
            <div id="chat-box"></div>

            <div class="input-area">
                <button class="icon-btn" id="clear-btn" title="Sohbeti Temizle" style="padding: 0;">
                    <lottie-player src="lottie/Delete_animation.json"
                                   background="transparent"
                                   speed="1"
                                   style="width: 35px; height: 35px;"
                                   hover></lottie-player>
                </button>

                <div style="width: 1px; height: 30px; background: #444; margin: 0 10px;"></div>

                <input type="file" id="file-input" hidden>
                <button class="icon-btn" onclick="document.getElementById('file-input').click()" title="Dosya Ekle">📎</button>
                <span id="file-status"></span>

                <textarea id="prompt-input" rows="1" placeholder="Mesajınızı yazın..."></textarea>
                <button id="send-btn">GÖNDER</button>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
